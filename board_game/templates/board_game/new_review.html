{% extends "board_game/base.html" %}
{% block content %}

  <p><a href="{% url 'board_game:game' game.id %}">{{ game }}</a></p>

  <p>Add a new review:</p>
  <form action="{% url 'board_game:new_review' game.id %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-sm btn-primary" name='submit'>Add review</button>
  </form>

{% endblock content %}
