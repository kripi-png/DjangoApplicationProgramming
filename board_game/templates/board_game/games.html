{% extends "board_game/base.html" %}

{% block page_header %}
  <h1>Games</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group">
    {% for game in games %}
        <a class="list-group-item list-group-item-action" href="{% url 'board_game:game' game.id %}">{{ game }}</a>
    {% empty %}
      <li><h3>No games have been added yet.</h3></li>
    {% endfor %}
  </ul>

  <br>

<a class="btn btn-lg btn-primary" href = "{% url 'board_game:new_game' %}"
  role="button">Add a new game</a>

{% endblock content %}
