{% extends "board_game/base.html" %}
{% block content %}

<p><a href="{% url 'board_game:game' game.id %}">{{ game }}</a></p>

<p>Edit review:</p>

<form action="{% url 'board_game:edit_review' review.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-sm btn-primary" name="submit">Save changes</button>
</form>

{% endblock content %}
