{% load bootstrap5 %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device=width, initial-scale=1, shrink-to-fit=no">

  {% bootstrap_css %}
  {% bootstrap_javascript %}

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a href="{% url 'board_game:index' %}" class="navbar-brand">BoardGame</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navCollapse">
        <div class="navbar-nav">
          <a href="{% url 'board_game:games' %}" class="nav-item nav-link">Games</a>
        </div>
        <div class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <span class="navbar-text">{{ user.username }}</span>
            <a href="{% url 'users:logout' %}" class="nav-item nav-link">Log out</a>
          {% else %}
            <a href="{% url 'users:register' %}" class="nav-item nav-link">Register</a>
            <a href="{% url 'users:login' %}" class="nav-item nav-link">Log in</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="container">
    <div class="pb-2 mb-2 border-bottom">
      {% block page_header %}{% endblock page_header %}
    </div>
    <div>
      {% block content %}{% endblock content %}
    </div>
  </main>

</body>

</html>
